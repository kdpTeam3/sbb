<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/style.css">
  <title>운동</title>
</head>
<body>
<nav th:fragment="third_navbar_bicepsFragment">
  <ul class="nav nav-tabs" id="bicepsTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="barbell-curl-tab" data-bs-toggle="tab" data-bs-target="#barbell-curl-pane"
              type="button" role="tab" aria-controls="barbell-curl-pane" aria-selected="true">바벨 컬
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="dumbbell-curl-tab" data-bs-toggle="tab" data-bs-target="#dumbbell-curl-pane"
              type="button" role="tab" aria-controls="dumbbell-curl-pane" aria-selected="false">덤벨 컬
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="hammer-curl-tab" data-bs-toggle="tab" data-bs-target="#hammer-curl-pane"
              type="button" role="tab" aria-controls="hammer-curl-pane" aria-selected="false">해머 컬
      </button>
    </li>
  </ul>

  <div class="tab-content" id="bicepsTabContent">
    <div class="tab-pane fade show active" id="barbell-curl-pane" role="tabpanel" aria-labelledby="barbell-curl-tab">
      바벨 컬
    </div>
    <div class="tab-pane fade" id="dumbbell-curl-pane" role="tabpanel" aria-labelledby="dumbbell-curl-tab">
      덤벨 컬
    </div>
    <div class="tab-pane fade" id="hammer-curl-pane" role="tabpanel" aria-labelledby="hammer-curl-tab">
      해머 컬
    </div>
  </div>
</nav>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
