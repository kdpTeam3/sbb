<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/style.css">

  <title>운동</title>
</head>
<body>
<nav th:fragment="third_navbar_shoulderFragment">
  <ul class="nav nav-tabs" id="shoulderTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="shoulder-press-tab" data-bs-toggle="tab" data-bs-target="#shoulder-press-pane"
              type="button" role="tab" aria-controls="shoulder-press-pane" aria-selected="true">숄더 프레스
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="side-lateral-raise-tab" data-bs-toggle="tab" data-bs-target="#side-lateral-raise-pane"
              type="button" role="tab" aria-controls="side-lateral-raise-pane" aria-selected="false">사이드 레터럴 레이즈
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="reverse-fly-tab" data-bs-toggle="tab" data-bs-target="#reverse-fly-pane"
              type="button" role="tab" aria-controls="reverse-fly-pane" aria-selected="false">리버스 플라이
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="bent-over-lateral-raise-tab" data-bs-toggle="tab" data-bs-target="#bent-over-lateral-raise-pane"
              type="button" role="tab" aria-controls="bent-over-lateral-raise-pane" aria-selected="false">벤트오버 레터럴 레이즈
      </button>
    </li>
  </ul>
  <div class="tab-content" id="shoulderTabContent">
    <div class="tab-pane fade show active" id="shoulder-press-pane" role="tabpanel" aria-labelledby="shoulder-press-tab">
      숄더 프레스
    </div>
    <div class="tab-pane fade" id="side-lateral-raise-pane" role="tabpanel" aria-labelledby="side-lateral-raise-tab">
      사이드 레터럴 레이즈
    </div>
    <div class="tab-pane fade" id="reverse-fly-pane" role="tabpanel" aria-labelledby="reverse-fly-tab">
      리버스 플라이
    </div>
    <div class="tab-pane fade" id="bent-over-lateral-raise-pane" role="tabpanel" aria-labelledby="bent-over-lateral-raise-tab">
      벤트오버 레터럴 레이즈
    </div>
  </div>
</nav>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
