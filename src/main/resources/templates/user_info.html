<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <title>회원 정보</title>
</head>
<body>

<!-- 네비게이션 바 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>

<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="width: 500px;">
        <h4 class="card-title text-center mb-4">회원 정보</h4>
        <!-- 수정된 부분: user 객체가 null인 경우를 처리 -->
        <p><strong>사용자 이름:</strong> <span th:text="${user?.username} ?: '알 수 없음'"></span></p>
        <p><strong>이메일:</strong> <span th:text="${user?.email} ?: '알 수 없음'"></span></p>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/bootstrap.min.js}"></script>

</body>
</html>
