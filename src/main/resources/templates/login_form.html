<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
    <nav th:replace="~{navbar :: navbarFragment}"></nav>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-5 shadow-lg" style="width: 400px;">
            <h3 class="text-center mb-4">로그인</h3>

            <!-- 에러 메시지 표시 -->
            <div th:if="${errorMessage != null}">
                <div class="alert alert-danger text-center">
                    <span th:text="${errorMessage}"></span>
                </div>
            </div>

            <form th:action="@{/user/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger text-center">
                        사용자 ID 또는 비밀번호를 확인해주세요.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">사용자 ID</label>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary w-100">로그인</button>
            </form>

            <!-- 소셜 로그인 버튼 섹션 -->
            <div class="text-center mt-4 d-flex flex-column justify-content-around">
                <a th:href="@{/oauth2/authorization/naver}" class="mb-2">
                    <img src="/images/naver_login.png" alt="네이버로 로그인" style="width:200px; height:50px;">
                </a>
                <a th:href="@{/oauth2/authorization/kakao}">
                    <img src="/images/kakao_login.png" alt="카카오로 로그인" style="width:200px; height:50px;">
                </a>
            </div>
        </div>
    </div>

    <!-- Popper.js 및 Bootstrap JS 추가 -->
    <script th:src="@{/popper.min.js}"></script>
    <script th:src="@{/bootstrap.min.js}"></script>
</body>
</html>
