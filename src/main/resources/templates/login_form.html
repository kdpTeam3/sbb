<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-5 shadow-lg" style="width: 400px;">
        <h3 class="text-center mb-4">로그인</h3>
        <form th:action="@{/user/login}" method="post">
            <!-- 로그인 오류 메시지를 표시합니다. -->
            <div th:if="${param.error}">
                <div class="alert alert-danger text-center">
                    사용자 ID 또는 비밀번호를 확인해주세요.
                </div>
            </div>
            
            <!-- 사용자 ID 입력 필드 -->
            <div class="mb-3">
                <label for="username" class="form-label">사용자 ID</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            
            <!-- 비밀번호 입력 필드 -->
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            
            <!-- 로그인 버튼 -->
            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>
    </div>
</div>
</html>
