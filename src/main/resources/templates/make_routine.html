<!-- 운동 정보 폼 -->
<div>
    <form th:action="@{/workout/make_routine}" th:object="${routineUpdateDto}" method="post">
        <label for="dayOfWeek">운동 요일:</label>
        <select id="dayOfWeek" th:field="*{dayOfWeek}">
            <option value="월">월</option>
            <option value="화">화</option>
            <option value="수">수</option>
            <option value="목">목</option>
            <option value="금">금</option>
            <option value="토">토</option>
            <option value="일">일</option>
        </select><br>

        <label for="bodyPart">운동:</label>
        <input type="text" id="bodyPart" th:field="*{bodyPart}" placeholder="운동 입력"><br>

        <label for="weight">무게:</label>
        <input type="number" id="weight" th:field="*{weight}" placeholder="kg"><br>

        <label for="reps">반복:</label>
        <input type="number" id="reps" th:field="*{reps}" placeholder="반복"><br>

        <label for="sets">세트:</label>
        <input type="number" id="sets" th:field="*{sets}" placeholder="세트"><br>

        <input type="submit" value="제출">
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 운동 범주 버튼 클릭 이벤트 리스너 추가
        const categoryButtons = document.querySelectorAll('.workoutTab');
        categoryButtons.forEach(button => {
            button.addEventListener('click', function () {
                const category = this.getAttribute('data-category');

                // 모든 운동 버튼 숨김
                const workoutButtons = document.querySelectorAll('.workoutContent');
                workoutButtons.forEach(btn => {
                    if (btn.getAttribute('data-category') === category) {
                        btn.style.display = 'block'; // 선택된 범주의 운동 버튼만 보이게
                    } else {
                        btn.style.display = 'none'; // 다른 범주의 운동 버튼은 숨김
                    }
                });

                // 모든 범주 버튼의 활성화 상태 제거
                categoryButtons.forEach(btn => {
                    btn.classList.remove('btn-active');
                });

                // 클릭된 범주 버튼 활성화
                this.classList.add('btn-active');
            });
        });
    });

    function createInputs() {
        const num = document.getElementById('workoutDays').value;
        const container = document.getElementById('inputsContainer');

        // 기존 입력창 제거
        container.innerHTML = '';

        // 입력창 생성
        for (let i = 0; i < num; i++) {
            const div = document.createElement('div');
            const button = document.createElement('button');
            div.innerText = `DAY ${i + 1}`;
            button.innerText = '운동 추가하기';
            button.type = 'button';
            button.className = 'btn btn-primary';
            button.setAttribute('data-bs-toggle', 'modal');
            button.setAttribute('data-bs-target', '#exerciseModal');

            container.appendChild(div);
            container.appendChild(button);
        }
    }
</script>
