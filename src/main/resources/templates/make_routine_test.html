<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <!-- sbb CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/custom.css}">
    <style>
        .input-container {
            margin-top: 10px;
        }

        .workoutContent {
            display: none; /* 기본적으로 숨김 */
        }

        .workoutContent.active {
            display: block; /* active 클래스가 붙으면 보이게 */
        }
    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<h1>루틴 만들기</h1>

<label for="workoutDays">일주일에 몇 번 운동 하나요?</label>
<form action="">
    <select name="days" id="workoutDays">
        <option value="1">1 번</option>
        <option value="2">2 번</option>
        <option value="3">3 번</option>
        <option value="4">4 번</option>
        <option value="5">5 번</option>
        <option value="6">6 번</option>
        <option value="7">7 번</option>
    </select>
</form>

<button onclick="createInputs()">생성</button>

<div id="inputsContainer" class="input-container"></div>


<script>


    function createInputs() {
        const num = document.getElementById('workoutDays').value;
        const container = document.getElementById('inputsContainer');

        // 기존 입력창 제거
        container.innerHTML = '';

        // 입력창 생성
        for (let i = 0; i < num; i++) {
            const div = document.createElement('div');
            div.innerText = `DAY ${i + 1}`;


            container.appendChild(div);
        }
    }
</script>

<!-- Bootstrap JS 및 Popper.js 추가 -->

<script th:src="@{/popper.min.js}"></script> <!-- Popper.js 추가 -->
<script th:src="@{/bootstrap.min.js}"></script> <!-- Bootstrap JS 추가 -->
</body>
</html>
