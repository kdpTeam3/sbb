<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <title>회원 정보 수정</title>
</head>
<body>

<!-- 네비게이션 바 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>

<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="width: 500px;">
        <h4 class="card-title text-center mb-4">회원 정보 수정</h4>
        <form th:action="@{/user/modify}" th:object="${userModifyForm}" method="post">
            <!-- 에러 메시지 표시 -->
            <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger" role="alert">
                <span th:errors="*{username}"></span>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">사용자 이름</label>
                <input type="text" th:field="*{username}" class="form-control" id="username">
            </div>

            <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger" role="alert">
                <span th:errors="*{email}"></span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" th:field="*{email}" class="form-control" id="email">
            </div>
            
            <button type="submit" class="btn btn-primary w-100">수정하기</button>
        </form>

        <hr class="my-4">

        <h4 class="card-title text-center mb-4">회원 탈퇴</h4>
        <form th:action="@{/user/delete}" method="post">
            <p class="text-center">정말로 탈퇴하시겠습니까? 탈퇴 시 모든 정보가 삭제됩니다.</p>
            <button type="submit" class="btn btn-danger w-100">탈퇴하기</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/popper.min.js}"></script>
<script th:src="@{/bootstrap.min.js}"></script>

</body>
</html>
