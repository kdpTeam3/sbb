<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-5">



    <!-- 가운데 정렬된 테이블 -->
    <div class="d-flex justify-content-center">
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table">
                    <thead class="table-dark">
                        <tr class="text-center">
                            <th>번호</th>
                            <th style="width:50%">제목</th>
                            <th>글쓴이</th>
                            <th>작성일시</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 데이터가 한 개가 아니라 여러개이기 때문에 th:each를 사용
                             => th: 는 타임리프에서 사용하는 속성임을 나타냄
                             => th:each : 반복문을 처리하는 형태

                             model.addAttribute("questionList" , questionList);
                             에서 questionList에 담았음 이걸을 반복하기 위해서
                             "question : ${questionList}" 여기서 
                             ${questionList}에 반복해서 접근하기 위해서 이름 그대로 작성을 했음
                             question : 반복 변수

                             th:text : 이너텍스트 <td th:text = "${question.subject}"></td>
                             이 부분에서  "${question.subject}" 이 부분을 출력 해준다
                             question에 있는 객체에 있는 제목 과 시간 값을 가져온다

                             분기문 속성
                        -->
                        <tr class="text-center" th:each="question, loop: ${paging}">
                            <!-- th:each 반복문 돌리는 tr 안에 td를 넣어줬다
                                 paging.getTotalElements (전체 게시물 갯수를 가져오고) 
                                 paging.number(페이지 번호)
                                 paging.size (한페이지당 보여주는 게시물 갯수)
                                 loop.index (나열 index) -->
                            <td th:text="${paging.getTotalElements() - (paging.number * paging.size) - loop.index}"></td>
                            <td class="text-start">
                                <!-- -->
                                <a th:href="@{|/question/detail/${question.id}|}"
                                   th:text="${question.subject}"></a>
                                <span class="text-danger small ms-2"
                                      th:if="${#lists.size(question.answerList) > 0}"
                                      th:text="${#lists.size(question.answerList) + '개 답변'}"></span>
                            </td>
                            <!-- 글쓴이를 표시하기 위한 코드 -->
                            <td><span th:if="${question.author != null}"
                                      th:text="${question.author.username}"></span></td>
                            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이징 처리 시작 -->
            <div th:if="${!paging.isEmpty()}"> <!-- 페이징 데이터가 비어있지 않은 경우에만 아래 내용을 렌더링 -->
                <ul class="pagination justify-content-center"> <!-- 페이지네이션을 가운데 정렬된 리스트로 표시 -->

                    <!-- 이전 페이지로 이동 버튼 -->
                    <li class="page-item" th:classappend="${!paging.hasPrevious()} ? 'disabled'">
                        <!-- 이전 페이지가 없으면 (첫 번째 페이지인 경우) 'disabled' 클래스를 추가 -->
                        <a class="page-link" th:href="@{|?page=${paging.number - 1}|}">
                            <!-- 현재 페이지 번호에서 1을 뺀 페이지로 이동하는 링크 -->
                            <span>이전</span> <!-- "이전" 텍스트 -->
                        </a>
                    </li>

                    <!-- 중간 페이지 번호들 표시 -->
                    <li th:each="page : ${#numbers.sequence(0, paging.totalPages - 1)}"
                        th:if="${page >= paging.number - 5 && page <= paging.number + 5}"
                        th:classappend="${page == paging.number} ? 'active'" class="page-item">
                        <!-- 현재 페이지 기준으로 앞뒤로 5개의 페이지를 표시, 그 외의 페이지는 숨김 -->

                        <!-- 현재 페이지와 같으면 'active' 클래스를 추가하여 강조 -->
                        <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
                        <!-- 각 페이지 번호로 이동하는 링크와 페이지 번호 텍스트 표시 -->
                    </li>

                    <!-- 다음 페이지로 이동 버튼 -->
                    <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">
                        <!-- 다음 페이지가 없으면 (마지막 페이지인 경우) 'disabled' 클래스를 추가 -->
                        <a class="page-link" th:href="@{|?page=${paging.number + 1}|}">
                            <!-- 현재 페이지 번호에서 1을 더한 페이지로 이동하는 링크 -->
                            <span>다음</span> <!-- "다음" 텍스트 -->
                        </a>
                    </li>
                </ul>
            </div>
            <!-- 페이징 처리 끝 -->
			<a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
        </div>
    </div>
</div>
</html>
