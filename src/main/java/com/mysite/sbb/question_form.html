<!-- 전체 웹 페이지의 틀을 설정하는 부분 -->
<html layout:decorate="~{layout}">



<!-- 웹 페이지의 특정 부분(여기서는 'content'라는 부분)을 채우는 역할 -->
<div layout:fragment="content" class="container my-5">
    
    <!-- 질문 등록 버튼과 제목을 가운데 정렬 -->
    <div class="d-flex justify-content-center mb-4">
        <h5 class="border-bottom pb-2">질문 등록</h5>
    </div>

    <!-- 질문을 등록하기 위한 입력 폼 시작 -->
    <!-- th:action: 폼을 제출할 때 요청할 주소를 지정함 -->
    <!-- th:object: 입력 데이터를 담을 객체를 설정 -->
    <div class="d-flex justify-content-center">
        <div class="col-md-8">
            <form th:object="${questionForm}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- 폼에 에러가 있을 때 보여주는 경고 메시지 부분 -->
                <div th:replace="~{form_errors :: formErrorsFragment}"></div>

                <!-- 제목 입력란 -->
                <!-- label: '제목'이라는 글자를 표시 -->
                <!-- input: 사용자가 제목을 입력할 수 있는 칸 -->
                <!-- th:field: 이 입력란과 서버에서 사용하는 'subject'라는 데이터를 연결 -->
                <div class="mb-3">
                    <label for="subject" class="form-label">제목</label>
                    <input type="text" th:field="*{subject}" class="form-control">
                </div>

                <!-- 내용 입력란 -->
                <!-- label: '내용'이라는 글자를 표시 -->
                <!-- textarea: 사용자가 내용을 여러 줄 입력할 수 있는 큰 칸 -->
                <!-- th:field: 이 칸과 서버에서 사용하는 'content'라는 데이터를 연결 -->
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
                </div>

                <!-- 폼을 제출하는 버튼 -->
                <div class="text-center">
                    <input type="submit" value="저장하기" class="btn btn-primary my-2">
                </div>
            </form>
        </div>
    </div>
</div>
</html>
